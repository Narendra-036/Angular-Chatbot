<div class="d-flex justify-content-around gap-2 px-xl-3">
    <div class="card col-12 col-lg-9">
      <div class="conversation-head">
        {{ room.name }}
      </div>
      <div class="chat-container d-flex justify-content-center">
        <div class="col-12 col-lg-10">
  
            <div *ngFor="let chat of messages">
                <div *ngIf="chat.user === 'bot@angularbot.com'" class="bot-chat-sec">
                  <div class="profile">
                    <div class="user-pic">
                      <!-- Bot profile icon -->
                      <svg fill="none" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" fill="#707277" stroke-linecap="round" stroke-width="2" stroke="#707277"
                          d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z"></path>
                        <path stroke-width="2" fill="#707277" stroke="#707277"
                          d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z"></path>
                      </svg>
                    </div>
                    <div class="user-info"><span>Bot</span></div>
                  </div>
                  <p class="chat-content">{{ chat.message }}</p>
                </div>
              
                <div *ngIf="chat.user === 'bot_loading'" class="bot-chat-sec">
                  <div class="profile">
                    <div class="user-pic">
                        <svg fill="none" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linejoin="round" fill="#707277" stroke-linecap="round" stroke-width="2" stroke="#707277"
                              d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z"></path>
                            <path stroke-width="2" fill="#707277" stroke="#707277"
                              d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z"></path>
                        </svg>
                    </div>
                    <div class="user-info"><span>Bot</span></div>
                  </div>
                  <p class="chat-content">Loading...</p> <!-- Display this while waiting for bot response -->
                </div>
              
                <div *ngIf="chat.user !== 'bot@angularbot.com' && chat.user !== 'bot_loading'" class="d-flex justify-content-end mb-2">
                  <div class="user-chat-sec">
                    <p class="chat-content">{{ chat.message }}</p>
                    <div class="profile">
                      <div class="user-pic">
                        <svg fill="none" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linejoin="round" fill="#707277" stroke-linecap="round" stroke-width="2" stroke="#707277"
                            d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z"></path>
                          <path stroke-width="2" fill="#707277" stroke="#707277"
                            d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z"></path>
                        </svg>
                      </div>
                      <div class="user-info"><span>User</span></div>
                    </div>
                  </div>
                </div>
            </div>
              
  
        </div>
      </div>
  
      <!-- Input box for sending messages -->
      <div class="text-box">
        <div class="box-container">
          <textarea [(ngModel)]="replyText" placeholder="Reply"></textarea>
          <div>
            <div class="formatting">
              <button (click)="sendMessage()" type="submit" class="send" title="Send">
                <svg fill="none" viewBox="0 0 24 24" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#707277" d="M3.5 21C3.5 21.8284 4.17157 22.5 5 22.5H19C19.8284 22.5 20.5 21.8284 20.5 21V7.5H3.5V21ZM20.5 5.5V6.5H3.5V5.5H20.5ZM15.5 10.5V12H12.5V15H10.5V12H7.5V10.5H15.5Z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      
  
    </div>
  </div>
