

    <div class="chat-container">
        <div class="main">
            <div *ngIf="dataLoaded; else loading">
                <div *ngIf="userData" class="title">
                    <h2 class="text-center">-- Welcome -- <br>{{ userData.fullname }}</h2>
                    <p class="text-center">{{ userData.email }}</p>
                </div>

                <div class="currentplaying">
                    <button class="btn btn-primary" (click)="startNewChat()">
                        New Chat
                    </button>
                </div>

                <div class="prev-chats">
                    <div class="prev-title">
                        <h5>Previous Chats</h5>
                    </div>
                    
                    <div class="prev-chats-container">
                        <!-- Loop through the roomsData to display each room dynamically -->
                        <a href='chat/{{ room.slug }}' *ngFor="let room of roomsData" class="loader">
                            <div class="user-pic">
                                <svg fill="none" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linejoin="round" fill="#707277" stroke-linecap="round" stroke-width="2" stroke="#707277" d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z"></path>
                                    <path stroke-width="2" fill="#707277" stroke="#707277" d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z"></path>
                                </svg>
                            </div>
                            <div class="song">
                                <!-- Replace static content with dynamic room name -->
                                <p class="name mb-0">{{ room.name }}</p>
                                <p class="artist mb-0">{{ room.slug }}</p> <!-- Use the slug for additional details -->
                            </div>
                        </a>
                        <div *ngIf="!roomsData || roomsData.length === 0">
                            <p class="text-center">No previous chats</p>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #loading>
                <div class="loading-message">
                  <p class="text-center mb-0 p-3">Loading <br> please wait...</p>
                </div>
            </ng-template>
        </div>
    </div>
